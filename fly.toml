app = "tp-devops-fe"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  BE_SCHEMA = "https"
  BE_HOST = "tp-devops-be.fly.dev"
  BE_PORT = "443"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.http_checks]
    interval = "15s"
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0
    timeout = "5s"
    tls_skip_verify = false


[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
